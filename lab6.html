<body>
    <script>
        async function myFunction() {
            const url = 'https://brianobruno.github.io/cats.json'
            const options =
            {
                method: 'GET'
            }
            const response = await fetch(url, options)
            const result = await response.text()
            const myObj = JSON.parse(result)
            myObj.facts.sort(function(a, b){return a.factId - b.factId})
            for(let i = 0; i < myObj.facts.length; i++) {
                document.getElementById("table").innerHTML += "<tr><td>" + myObj.facts[i].factId + "</td><td>" + myObj.facts[i].text + "</td></tr>"
            }
            document.getElementById("img").src = myObj.catPhoto;
        }
    </script>
