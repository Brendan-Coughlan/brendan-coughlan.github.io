    <script>
        let user = { firstName: "", lastName: "", email: "", password: "", birthDate: "" }

        function readForm() {
            if (!validateFields()) {
                return
            }
            user.firstName = document.forms["form"]["firstName"].value
            user.lastName = document.forms["form"]["lastName"].value
            user.email = document.forms["form"]["email"].value
            user.password = document.forms["form"]["password"].value
            user.birthDate = document.forms["form"]["birthDate"].value

            document.getElementById("userInformationLabel").innerHTML = "User Information"
            document.getElementById("firstName").innerHTML = "First name: " + user.firstName
            document.getElementById("lastName").innerHTML = "Last name: " + user.lastName
            document.getElementById("email").innerHTML = "Email address: " + user.email
            document.getElementById("birthDate").innerHTML = "Date of birth: " + user.birthDate
            document.getElementById("password").innerHTML = "Password: "
            for (let i = 0; i < user.password.length; i++) {
                document.getElementById("password").innerHTML += "*"
            }
        }

        function validateFields() {
            for(let i = 0; i < document.forms["form"].length; i++) {
                if(document.forms["form"][i].value == "") {
                    window.alert("All fields must be filled out")
                    return false
                }
            }

            let password = document.forms["form"]["password"].value
            if (!password.includes("!") && !password.includes("?")) {
                window.alert("Password must contain a special chaaracter")
                return false
            }
            return true
        }
    </script>
