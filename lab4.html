    <script>
        if(hour < 12) {
            document.writeln("<h1>Good morning, " + customerName + ", thank you for ordering!</h1>")

            document.writeln("<h1>Good afternoon, " + customerName + ", thank you for ordering!</h1>")
            }
        else {
            document.writeln("<h1>Good evening, " + customerName + ", thank you for ordering!</h1>")
